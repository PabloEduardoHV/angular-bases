<h1>{{ name }}</h1>
<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>MÃ©todo: </td>
  <dd>{{ getHeroDetails() }}</dd>

  <td>Capitalizado: </td>
  <dd>{{ capitalizedName }}</dd>
</dl>
<div *ngIf="name !== 'Spider-man'" class="hero__btn-container">
  <button
    (click)="changeName()"
    class="btn btn-primary">
    Cambiar nombre
  </button>
</div>
<div *ngIf="age !== 25" class="hero__btn-container">
  <button
    (click)="changeAge()"
    class="btn btn-primary">
    Cambiar edad
  </button>
</div>
<div class="hero__btn-container">
  <button
    (click)="resetForm()"
    class="btn btn-danger">
    Reset form
  </button>
</div>
