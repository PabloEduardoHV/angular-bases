<!--COMPONENTE PADRE-->
<div class="dbz__main-container">
  <h1>DBZ Characters</h1>
  <div class="row">
    <div class="col">
      <dbz-list [characters]="characters" (onDeleteCharacter)="onDeleteCharacter($event)"></dbz-list> <!-- Componente Hijo 1-->
    </div>
    <div class="col">
      <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character> <!-- Componente Hijo 2-->
    </div>
  </div>
</div>
