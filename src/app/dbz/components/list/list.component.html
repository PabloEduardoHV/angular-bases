<h3>List</h3>
<ul class="list-group">
  <li
  class="list-group-item d-flex justify-content-between align-items-center"
  *ngFor="let character of characters;
  let i = index;
  let isEven = even;
  let isOdd = odd;
  let isFirst = first;
  let isLast = last
  "
  [ngClass]="{
    'even-field': isEven,
    'odd-field': isOdd
  }">

    <div>
      <span class="item-number"> {{ i + 1 }}. </span>
      <span class="item-text"> {{character.name}} - {{character.power}} </span>
    </div>
    <button class="btn btn-danger" (click)="emitDeletedCharactersIndex(i)">
      X
    </button>

  </li>
</ul>
